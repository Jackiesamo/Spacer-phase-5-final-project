name: CI / Deploy backend to Render

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./backend
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then
            pip install pytest
            pytest -q || true
          else
            echo "No tests found in backend"
          fi

      - name: Trigger Render deploy
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering deploy for Render service $RENDER_SERVICE_ID"
          curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}' | jq -r '.') || true

      - name: Run Alembic migrations (optional)
        if: ${{ secrets.RENDER_DB_URL }}
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.RENDER_DB_URL }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install alembic
          echo "Running alembic upgrade head against $DATABASE_URL"
          alembic upgrade head || true
