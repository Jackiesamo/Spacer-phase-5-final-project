# Render manifest for Spacer backend + managed Postgres
services:
  - type: web
    name: spacer-backend
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT
    env:
      - key: SECRET_KEY
        scope: environment
      - key: ALGORITHM
        scope: environment
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        scope: environment
      - key: DATABASE_URL
        scope: environment
    # Basic health check so Render knows when the instance is healthy
    healthCheckPath: /
    healthCheckIntervalSeconds: 10
    # A readiness probe helps in rolling deploys
    readinessProbe:
      path: /
      initialDelaySeconds: 3
      periodSeconds: 10

databases:
  - name: spacer-db
    databaseName: spacer
    plan: starter
    region: oregon
